<div *ngIf="mostrarCursos">
  Lista de cursos aqui
</div>

<div *ngElse="mostrarCursos">
  Não existem cursos para serem listados!
</div>

<br>
<button (click)="mostrarCursos = !mostrarCursos">
  <span *ngIf="mostrarCursos">Esconder cursos</span>
  <span *ngElse="mostrarCursos">Mostrar cursos</span>
</button>
