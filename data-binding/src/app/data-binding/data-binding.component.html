<section class="property-binding">

  <article>
    <h3> Interpolação / Interpolation </h3>
    <p>String renderizada com interpolação: {{ url }}</p>
    <p>Resultado de 1 + 1 é: {{ 1 + 1 }}</p>
    <p>Resultado de 1 + 1 é: {{ getValor() }}</p>
    <p>Curso angular e gosto do curso: {{ cursoAngular && getCurtirCurso() }}</p>
  </article>


  <article>
    <h3>Property binding</h3>
    <img src="{{ urlImagem }}">
    <img [src]="urlImagem">
    <img bind-src="urlImagem">

  </article>

</section>
