<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" id="nome"
        class="form-control"
        placeholder="Nome"
        formControlName="nome"
      />
      <app-campo-control-erro
       [mostrarErro]="verificaValidTouched('nome')"
       msgErro="O nome é obrigatório"
      ></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email"
        class="form-control"
        id="email"
        placeholder="nome@email.com"
        formControlName="email"
      />
      <app-campo-control-erro
       [mostrarErro]="verificaValidTouched('email')"
       msgErro="Email é obrigatório"
      ></app-campo-control-erro>
      <app-campo-control-erro
       [mostrarErro]="verificaEmailInvalido()"
       msgErro="Email inválido"
      ></app-campo-control-erro>
    </div>
  </div>

  <div formGroupName="endereco">

    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" name="cep" id="cep" class="form-control" formControlName="cep"
          (blur)="consultaCep()"
        />
        <app-campo-control-erro
         [mostrarErro]="verificaValidTouched('endereco.cep')"
         msgErro="CEP é obrigatório"
        ></app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label">Número</label>
        <input type="text" name="numero" id="numero" class="form-control" formControlName="numero"/>
        <app-campo-control-erro
         [mostrarErro]="verificaValidTouched('endereco.numero')"
         msgErro="Número é obrigatório"
        ></app-campo-control-erro>
      </div>

      <div class="col-md-6" [ngClass]="aplicaCssErro('endereco.complemento')">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" name="complemento" id="complemento" class="form-control" formControlName="complemento"/>
      </div>

    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" name="rua" formControlName="rua"/>
        <app-campo-control-erro
         [mostrarErro]="verificaValidTouched('endereco.rua')"
         msgErro="Rua é obrigatório"
        ></app-campo-control-erro>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" name="bairro" id="bairro" class="form-control" formControlName="bairro"/>
        <app-campo-control-erro
         [mostrarErro]="verificaValidTouched('endereco.bairro')"
         msgErro="Bairro é obrigatório"
        ></app-campo-control-erro>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" name="cidade" id="cidade" class="form-control" formControlName="cidade"/>
        <app-campo-control-erro
         [mostrarErro]="verificaValidTouched('endereco.cidade')"
         msgErro="Cidade é obrigatório"
        ></app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" name="estado" id="estado" class="form-control" formControlName="estado"/>
        <app-campo-control-erro
         [mostrarErro]="verificaValidTouched('endereco.estado')"
         msgErro="Estado é obrigatório"
        ></app-campo-control-erro>
      </div>
    </div>

  </div>

   <button type="submit" class="btn btn-primary">Submit</button>
   <button type="button" class="btn btn-default" (click)="resetar()">Cancelar</button>
   <app-form-debug [form]="formulario"></app-form-debug>
</form>
