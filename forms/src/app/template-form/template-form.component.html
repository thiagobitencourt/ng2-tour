<form #f="ngForm"  (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group"
      [class.has-error]="!nome.valid && nome.touched"
      [class.has-feedback]="!nome.valid && nome.touched">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text"
        class="form-control"
        id="nome"
        name="nome"
        [ngModel]="usuario.nome"
        required
        #nome="ngModel"
      />
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!nome.valid && nome.touched"></span>
      <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
      <div *ngIf="!nome.valid && nome.touched">
        O nome é obrigatório
      </div>
    </div>
  </div>

  <div class="form-group"
      [class.has-error]="!email.valid && email.touched"
      [class.has-feedback]="!email.valid && email.touched">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="nome@email.com"
        [ngModel]="usuario.email"
        email required
        #email="ngModel"
      />
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!email.valid && email.touched"></span>
      <span class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
      <div *ngIf="!email.valid && email.touched">
        Email inválido
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3"
        [class.has-error]="!cep.valid && cep.touched"
        [class.has-feedback]="!cep.valid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" name="cep" id="cep" class="form-control"
        ngModel required #cep="ngModel"
      />
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!cep.valid && cep.touched"></span>
      <span class="sr-only" *ngIf="!cep.valid && cep.touched">(error)</span>
      <div *ngIf="!cep.valid && cep.touched">
        CEP é obrigatório
      </div>
    </div>

    <div class="col-md-3"
        [class.has-error]="!numero.valid && numero.touched"
        [class.has-feedback]="!numero.valid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input type="text" name="numero" id="numero" class="form-control"
        ngModel required #numero="ngModel"
      />
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!numero.valid && numero.touched"></span>
      <span class="sr-only" *ngIf="!numero.valid && numero.touched">(error)</span>
      <div *ngIf="!numero.valid && numero.touched">
        Número é obrigatório
      </div>
    </div>

    <div class="col-md-6"
        [class.has-error]="!complemento.valid && complemento.touched"
        [class.has-feedback]="!complemento.valid && complemento.touched">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" name="complemento" id="complemento" class="form-control"
        ngModel #complemento="ngModel"
      />
    </div>

  </div>

  <div class="form-group"
      [class.has-error]="!rua.valid && rua.touched"
      [class.has-feedback]="!rua.valid && rua.touched">
    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="text"
        class="form-control"
        id="rua"
        name="rua"
        [ngModel]="usuario.rua"
        required
        #rua="ngModel"
        readonly
      />
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!rua.valid && rua.touched"></span>
      <span id="rua" class="sr-only" *ngIf="!rua.valid && rua.touched">(error)</span>
      <div *ngIf="!rua.valid && rua.touched">
        Rua é obrigatório
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-5"
        [class.has-error]="!bairro.valid && bairro.touched"
        [class.has-feedback]="!bairro.valid && bairro.touched">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" name="bairro" id="bairro" class="form-control"
        ngModel required #bairro="ngModel"
      />
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!bairro.valid && bairro.touched"></span>
      <span class="sr-only" *ngIf="!bairro.valid && bairro.touched">(error)</span>
      <div *ngIf="!bairro.valid && bairro.touched">
        Bairro é obrigatório
      </div>
    </div>

    <div class="col-md-4"
        [class.has-error]="!cidade.valid && cidade.touched"
        [class.has-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" name="cidade" id="cidade" class="form-control"
        ngModel required #cidade="ngModel"
      />
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!cidade.valid && cidade.touched"></span>
      <span class="sr-only" *ngIf="!cidade.valid && cidade.touched">(error)</span>
      <div *ngIf="!cidade.valid && cidade.touched">
        Cidade é obrigatório
      </div>
    </div>

    <div class="col-md-3"
        [class.has-error]="!estado.valid && estado.touched"
        [class.has-feedback]="!estado.valid && estado.touched">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" name="estado" id="estado" class="form-control"
        ngModel required #estado="ngModel"
      />
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!estado.valid && estado.touched"></span>
      <span class="sr-only" *ngIf="!estado.valid && estado.touched">(error)</span>
      <div *ngIf="!estado.valid && estado.touched">
        Estado é obrigatório
      </div>
    </div>

  </div>
  
   <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

   <app-form-debug [form]="f"></app-form-debug>
</form>
