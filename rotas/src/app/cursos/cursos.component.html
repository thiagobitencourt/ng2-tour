<p>Lista de cursos</p>
<p>Página: {{ pagina }}</p>

<div class="collection">
  <a class="collection-item"
    *ngFor="let curso of cursos"
    [routerLink]="['/curso', curso.id]"
    >
    {{ curso.nome }}
  </a>
</div>

<button class="waves-effect waves-light btn" (click)="proximaPagina()">Próxima página</button>
