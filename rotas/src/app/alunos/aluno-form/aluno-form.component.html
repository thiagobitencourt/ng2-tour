<h5>Criar/Editar aluno</h5>

<div class="row">
    <div class="col s12">

      <div class="row">
        <div class="input-field col s12">
          <input disabled [(ngModel)]="aluno.id" type="text">
          <label class="active">#</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" [(ngModel)]="aluno.nome">
          <label class="active">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" [(ngModel)]="aluno.email" type="email">
          <label for="email" class="active">Email</label>
        </div>
      </div>


    </div>
</div>
